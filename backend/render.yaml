services:
  - type: web
    name: ai-form-builder-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

